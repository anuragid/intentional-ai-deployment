<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Complementarity View | What AI Cannot See</title>

    <!-- Fonts: Playfair Display (titles) + Source Sans Pro (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* Colors */
            --color-bg: #08080c;
            --color-light: #fef9e7;
            --color-light-warm: #fbbf24;
            --color-ai: #22d3ee;
            --color-ai-dim: rgba(34, 211, 238, 0.3);
            --color-human: #34d399;
            --color-human-dim: rgba(52, 211, 153, 0.2);
            --color-unobservable: #f59e0b;
            --color-text: #f5f5f4;
            --color-text-muted: rgba(245, 245, 244, 0.6);
            --color-text-dim: rgba(245, 245, 244, 0.35);

            /* Typography */
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-body);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem 2rem;
            pointer-events: none;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .header .subtitle {
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--color-text-muted);
            margin-top: 0.25rem;
        }

        .quote {
            text-align: right;
            max-width: 300px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .quote.visible { opacity: 1; }

        .quote p {
            font-family: var(--font-display);
            font-style: italic;
            font-size: 0.95rem;
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        .quote cite {
            display: block;
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-style: normal;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--color-text-dim);
            margin-top: 0.5rem;
        }

        /* Main Canvas */
        .viz-container {
            position: fixed;
            inset: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Figure Labels (AI, Human) */
        .figure-label {
            position: fixed;
            z-index: 50;
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        /* Unobservable Labels */
        .unobservable-label {
            position: fixed;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .unobservable-label.hovered {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .unobservable-label .symbol {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-unobservable);
            text-shadow: 0 0 15px var(--color-unobservable);
        }

        .unobservable-label .title {
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--color-unobservable);
            white-space: nowrap;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            z-index: 200;
            max-width: 280px;
            padding: 1rem 1.25rem;
            background: rgba(8, 8, 12, 0.95);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip__title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-unobservable);
            margin-bottom: 0.5rem;
        }

        .tooltip__text {
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--color-text-muted);
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(8, 8, 12, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 100px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .legend.visible { opacity: 1; }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-body);
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--color-text-muted);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot--ai {
            background: var(--color-ai);
            box-shadow: 0 0 8px var(--color-ai);
        }

        .legend-dot--human {
            background: var(--color-human);
            box-shadow: 0 0 8px var(--color-human);
        }

        .legend-dot--unobservable {
            background: var(--color-unobservable);
            box-shadow: 0 0 8px var(--color-unobservable);
        }

        /* Footer Quote */
        .footer-quote {
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--color-text-dim);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .footer-quote.visible { opacity: 1; }

        /* Scene explanation labels */
        .scene-label {
            position: fixed;
            z-index: 80;
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-dim);
            pointer-events: none;
        }

        .scene-label--light {
            bottom: 30%;
            left: 20%;
            color: rgba(251, 191, 36, 0.5);
        }

        .scene-label--dark {
            bottom: 30%;
            right: 15%;
            color: rgba(245, 158, 11, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title-group">
            <h1>The Complementarity View</h1>
            <p class="subtitle">What AI cannot observe</p>
        </div>
        <blockquote class="quote" id="quote">
            <p>"Humans access information the model never had"</p>
            <cite>Ken Holstein</cite>
        </blockquote>
    </header>

    <div class="viz-container" id="vizContainer">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Scene labels -->
    <div class="scene-label scene-label--light">Observable Data</div>
    <div class="scene-label scene-label--dark">The Unobservable</div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip__title" id="tooltipTitle"></div>
        <div class="tooltip__text" id="tooltipText"></div>
    </div>

    <div class="legend" id="legend">
        <div class="legend-item">
            <span class="legend-dot legend-dot--ai"></span>
            <span>AI's Observable Data</span>
        </div>
        <div class="legend-item">
            <span class="legend-dot legend-dot--human"></span>
            <span>Human Perception</span>
        </div>
        <div class="legend-item">
            <span class="legend-dot legend-dot--unobservable"></span>
            <span>Unobservables</span>
        </div>
    </div>

    <div class="footer-quote" id="footerQuote">
        Humans access information the model never had
    </div>

    <script src="main.js"></script>
</body>
</html>
