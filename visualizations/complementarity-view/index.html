<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementarity View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background: #0f0f14;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            width: 100%;
            max-width: 960px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
        }

        .card-header .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }

        .card-body {
            position: relative;
            padding: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 480px;
            cursor: pointer;
        }

        /* Detail Panel */
        .detail-panel {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 240px;
            background: rgba(18, 18, 24, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            z-index: 10;
        }

        .detail-panel.active {
            opacity: 1;
            visibility: visible;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .panel-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .panel-close {
            background: rgba(255,255,255,0.08);
            border: none;
            color: rgba(255,255,255,0.5);
            width: 20px;
            height: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-close:hover {
            background: rgba(255,255,255,0.12);
            color: rgba(255,255,255,0.8);
        }

        .panel-content {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.8rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.65);
        }

        .card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot--ai { background: #3b82f6; box-shadow: 0 0 8px rgba(59,130,246,0.5); }
        .legend-dot--human { background: #22c55e; box-shadow: 0 0 8px rgba(34,197,94,0.5); }
        .legend-dot--unobservable { background: #f59e0b; box-shadow: 0 0 8px rgba(245,158,11,0.5); }

        .hint {
            text-align: center;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.35);
        }

        @media (max-width: 700px) {
            body { padding: 1rem; }
            canvas { height: 380px; }
            .legend { flex-direction: column; align-items: center; gap: 0.5rem; }
            .detail-panel { width: 200px; right: 1rem; top: 1rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <header class="card-header">
            <h1>COMPLEMENTARITY VIEW</h1>
            <p class="subtitle">What are the model unobservables and how can they be balanced with human capability?</p>
        </header>

        <div class="card-body">
            <canvas id="canvas"></canvas>
            <div class="detail-panel" id="detailPanel">
                <div class="panel-header">
                    <div class="panel-title" id="panelTitle">Title</div>
                    <button class="panel-close" id="panelClose">âœ•</button>
                </div>
                <div class="panel-content" id="panelContent"></div>
            </div>
        </div>

        <footer class="card-footer">
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-dot legend-dot--ai"></span>
                    <span>AI's Observable Data</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot legend-dot--human"></span>
                    <span>Human Perception</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot legend-dot--unobservable"></span>
                    <span>Model Unobservables</span>
                </div>
            </div>
            <p class="hint">Click on figures or particles to explore</p>
        </footer>
    </div>

    <script>
    (function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detailPanel = document.getElementById('detailPanel');
        const panelTitle = document.getElementById('panelTitle');
        const panelContent = document.getElementById('panelContent');
        const panelClose = document.getElementById('panelClose');

        // Colors
        const colors = {
            ai: { main: '#3b82f6', light: '#60a5fa', glow: 'rgba(59,130,246,0.5)' },
            human: { main: '#22c55e', light: '#4ade80', glow: 'rgba(34,197,94,0.5)' },
            unobservable: { main: '#f59e0b', light: '#fbbf24', glow: 'rgba(245,158,11,0.5)' }
        };

        // Content data
        const contentData = {
            ai: {
                title: 'AI System',
                content: 'Operates within the bounds of its training data. Can only see what enters the data pipeline. Has scale and speed advantages within the observable zone.'
            },
            human: {
                title: 'Human Expert',
                content: 'Accesses both observable data AND tacit, contextual knowledge that never enters any database. Uniquely positioned at the boundary between known and unknown.'
            },
            observable: {
                title: 'Observable Data',
                content: 'Structured information captured in training data. AI excels here with pattern recognition at scale. But this represents only a fraction of relevant knowledge.'
            },
            unobservable: {
                title: 'Model Unobservables',
                content: 'Contextual, tacit, situational knowledge. The 90% that shapes expert judgment but never enters any data. Body language, institutional memory, unwritten rules.'
            }
        };

        let W, H, dpr;
        let time = 0;
        let particles = [];
        let currentSelection = null;

        // Particle class
        class Particle {
            constructor(type, zone) {
                this.type = type;
                this.zone = zone;
                this.reset();
            }

            reset() {
                if (this.zone === 'light') {
                    // Light cone zone (left side)
                    this.x = 0.12 + Math.random() * 0.28;
                    this.y = 0.15 + Math.random() * 0.55;
                } else {
                    // Dark zone (right side)
                    this.x = 0.55 + Math.random() * 0.35;
                    this.y = 0.15 + Math.random() * 0.55;
                }
                this.size = 4 + Math.random() * 6;
                this.phase = Math.random() * Math.PI * 2;
                this.speedX = 0.2 + Math.random() * 0.4;
                this.speedY = 0.3 + Math.random() * 0.5;
                this.ampX = 8 + Math.random() * 12;
                this.ampY = 10 + Math.random() * 15;
                this.opacity = 0.6 + Math.random() * 0.4;
            }

            update(t) {
                this.offsetX = Math.sin(t * this.speedX + this.phase) * this.ampX;
                this.offsetY = Math.cos(t * this.speedY + this.phase * 1.3) * this.ampY;
            }

            draw(ctx, W, H) {
                const x = this.x * W + this.offsetX;
                const y = this.y * H + this.offsetY;
                const color = this.type === 'observable' ? colors.ai : colors.unobservable;

                // Glow
                ctx.beginPath();
                ctx.arc(x, y, this.size * 2, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(x, y, 0, x, y, this.size * 2);
                grad.addColorStop(0, color.glow);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = color.main;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            hitTest(mx, my, W, H) {
                const x = this.x * W + this.offsetX;
                const y = this.y * H + this.offsetY;
                const dist = Math.sqrt((mx - x) ** 2 + (my - y) ** 2);
                return dist < this.size + 10;
            }
        }

        // Figure class
        class Figure {
            constructor(type, xPercent) {
                this.type = type;
                this.xPercent = xPercent;
                this.color = type === 'ai' ? colors.ai : colors.human;
            }

            draw(ctx, W, H, groundY) {
                const x = this.xPercent * W;
                const headRadius = 18;
                const bodyWidth = 32;
                const bodyHeight = 40;

                // Position from ground
                const footY = groundY - 10;
                const bodyY = footY - bodyHeight;
                const headY = bodyY - headRadius - 2;

                // Glow
                ctx.beginPath();
                ctx.arc(x, headY, headRadius * 2.5, 0, Math.PI * 2);
                const glowGrad = ctx.createRadialGradient(x, headY, 0, x, headY, headRadius * 2.5);
                glowGrad.addColorStop(0, this.color.glow);
                glowGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGrad;
                ctx.fill();

                // Body
                ctx.beginPath();
                ctx.roundRect(x - bodyWidth/2, bodyY, bodyWidth, bodyHeight, 6);
                ctx.fillStyle = this.color.main;
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.arc(x, headY, headRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color.light;
                ctx.fill();

                // Label
                ctx.font = '600 13px "DM Sans", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillStyle = this.color.main;
                ctx.fillText(this.type === 'ai' ? 'AI' : 'Human', x, footY + 18);

                // Store bounds for hit testing
                this.bounds = {
                    x: x - bodyWidth/2 - 10,
                    y: headY - headRadius - 10,
                    width: bodyWidth + 20,
                    height: (footY - headY + headRadius) + 20
                };
            }

            hitTest(mx, my) {
                if (!this.bounds) return false;
                return mx >= this.bounds.x && mx <= this.bounds.x + this.bounds.width &&
                       my >= this.bounds.y && my <= this.bounds.y + this.bounds.height;
            }
        }

        const aiFigure = new Figure('ai', 0.22);
        const humanFigure = new Figure('human', 0.42);

        function resize() {
            const rect = canvas.getBoundingClientRect();
            dpr = window.devicePixelRatio || 1;
            W = rect.width;
            H = rect.height;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        function initParticles() {
            particles = [];
            // Observable particles (blue, in light)
            for (let i = 0; i < 12; i++) {
                particles.push(new Particle('observable', 'light'));
            }
            // Unobservable particles (orange, in dark)
            for (let i = 0; i < 16; i++) {
                particles.push(new Particle('unobservable', 'dark'));
            }
        }

        function drawLightCone(ctx, W, H) {
            const sourceX = W * 0.27;
            const sourceY = 20;
            const groundY = H - 70;

            // Light cone beam
            ctx.beginPath();
            ctx.moveTo(sourceX, sourceY);
            ctx.lineTo(W * 0.05, groundY);
            ctx.lineTo(W * 0.48, groundY);
            ctx.closePath();

            const coneGrad = ctx.createLinearGradient(sourceX, sourceY, sourceX, groundY);
            coneGrad.addColorStop(0, 'rgba(255,255,255,0.12)');
            coneGrad.addColorStop(0.5, 'rgba(255,255,255,0.06)');
            coneGrad.addColorStop(1, 'rgba(255,255,255,0.02)');
            ctx.fillStyle = coneGrad;
            ctx.fill();

            // Light source glow
            ctx.beginPath();
            ctx.arc(sourceX, sourceY, 30, 0, Math.PI * 2);
            const sourceGlow = ctx.createRadialGradient(sourceX, sourceY, 0, sourceX, sourceY, 30);
            sourceGlow.addColorStop(0, 'rgba(255,255,255,0.8)');
            sourceGlow.addColorStop(0.3, 'rgba(255,255,255,0.3)');
            sourceGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = sourceGlow;
            ctx.fill();

            // Light source point
            ctx.beginPath();
            ctx.arc(sourceX, sourceY, 6, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.fill();

            // Label
            ctx.font = '600 11px "Space Grotesk", sans-serif';
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.textAlign = 'center';
            ctx.fillText("AI'S OBSERVABLE ZONE", sourceX, sourceY + 50);
        }

        function drawDarkZone(ctx, W, H) {
            const groundY = H - 70;

            // Dark zone label
            ctx.font = '600 11px "Space Grotesk", sans-serif';
            ctx.fillStyle = colors.unobservable.main;
            ctx.textAlign = 'center';
            ctx.fillText('UNOBSERVABLES', W * 0.75, groundY / 2);
        }

        function drawGround(ctx, W, H) {
            const groundY = H - 70;

            // Ground gradient
            const groundGrad = ctx.createLinearGradient(0, groundY, 0, H);
            groundGrad.addColorStop(0, '#1a1a2e');
            groundGrad.addColorStop(1, '#0f0f14');
            ctx.fillStyle = groundGrad;
            ctx.fillRect(0, groundY, W, H - groundY);

            // Ground line
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(W, groundY);
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();

            return groundY;
        }

        function drawInsight(ctx, W, H, groundY) {
            const text = 'Humans access information the model never had';
            ctx.font = 'italic 13px "DM Sans", sans-serif';
            const metrics = ctx.measureText(text);
            const padding = 16;
            const pillWidth = metrics.width + padding * 2;
            const pillHeight = 28;
            const x = W / 2 - pillWidth / 2;
            const y = groundY + 20;

            // Pill background
            ctx.beginPath();
            ctx.roundRect(x, y, pillWidth, pillHeight, pillHeight / 2);
            ctx.fillStyle = 'rgba(10,10,20,0.9)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Text
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            ctx.textAlign = 'center';
            ctx.fillText(text, W / 2, y + pillHeight / 2 + 4);
        }

        function draw() {
            time += 0.016;
            ctx.fillStyle = '#0f0f14';
            ctx.fillRect(0, 0, W, H);

            // Draw light cone
            drawLightCone(ctx, W, H);

            // Draw dark zone label
            drawDarkZone(ctx, W, H);

            // Update and draw particles
            particles.forEach(p => {
                p.update(time);
                p.draw(ctx, W, H);
            });

            // Draw ground
            const groundY = drawGround(ctx, W, H);

            // Draw figures
            aiFigure.draw(ctx, W, H, groundY);
            humanFigure.draw(ctx, W, H, groundY);

            // Draw insight
            drawInsight(ctx, W, H, groundY);

            requestAnimationFrame(draw);
        }

        function showPanel(type) {
            const data = contentData[type];
            if (!data) return;

            panelTitle.textContent = data.title;
            panelTitle.style.color = type === 'ai' ? colors.ai.main :
                                     type === 'human' ? colors.human.main :
                                     type === 'observable' ? colors.ai.main :
                                     colors.unobservable.main;
            panelContent.textContent = data.content;
            detailPanel.classList.add('active');
            currentSelection = type;
        }

        function hidePanel() {
            detailPanel.classList.remove('active');
            currentSelection = null;
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            // Check figures
            if (aiFigure.hitTest(mx, my)) {
                showPanel('ai');
                return;
            }
            if (humanFigure.hitTest(mx, my)) {
                showPanel('human');
                return;
            }

            // Check particles
            for (const p of particles) {
                if (p.hitTest(mx, my, W, H)) {
                    showPanel(p.type);
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            let hovering = false;
            if (aiFigure.hitTest(mx, my) || humanFigure.hitTest(mx, my)) {
                hovering = true;
            }
            for (const p of particles) {
                if (p.hitTest(mx, my, W, H)) {
                    hovering = true;
                    break;
                }
            }
            canvas.style.cursor = hovering ? 'pointer' : 'default';
        });

        panelClose.addEventListener('click', hidePanel);

        // Initialize
        resize();
        initParticles();
        draw();
        window.addEventListener('resize', () => {
            resize();
        });
    })();
    </script>
</body>
</html>
