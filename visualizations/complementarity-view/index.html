<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementarity View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Libre+Franklin:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-void: #08080c;
            --color-surface: #0e0e14;
            --color-surface-elevated: #14141c;
            --color-border: rgba(255, 220, 180, 0.08);
            --color-text: #f5f0e8;
            --color-text-dim: rgba(245, 240, 232, 0.5);
            --color-light: #ffecd2;
            --color-light-core: #fff8f0;
            --color-ai: #7dd3fc;
            --color-ai-dim: rgba(125, 211, 252, 0.6);
            --color-human: #a3e635;
            --color-human-dim: rgba(163, 230, 53, 0.6);
            --color-unobservable: #fbbf24;
            --color-unobservable-dim: rgba(251, 191, 36, 0.5);
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Libre Franklin', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }

        body {
            font-family: var(--font-body);
            background: var(--color-void);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        /* Film grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 2px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow:
                0 0 0 1px rgba(0,0,0,0.5),
                0 25px 50px -12px rgba(0,0,0,0.8),
                0 0 100px -20px rgba(255, 236, 210, 0.1);
        }

        .card-header {
            padding: 2rem 2.5rem 1.5rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 2rem;
        }

        .header-left h1 {
            font-family: var(--font-display);
            font-size: 2.25rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--color-light);
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .header-left .subtitle {
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--color-text-dim);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .header-right {
            text-align: right;
            max-width: 280px;
        }

        .header-right .epigraph {
            font-family: var(--font-display);
            font-size: 1rem;
            font-style: italic;
            color: var(--color-text-dim);
            line-height: 1.6;
        }

        .header-right .attribution {
            font-family: var(--font-body);
            font-size: 0.65rem;
            color: rgba(245, 240, 232, 0.3);
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .card-body {
            position: relative;
            padding: 0;
            background: var(--color-void);
        }

        canvas {
            display: block;
            width: 100%;
            height: 520px;
        }

        /* Detail Panel - cinematic card */
        .detail-panel {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 260px;
            background: rgba(14, 14, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 2px;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow:
                0 0 0 1px rgba(0,0,0,0.3),
                0 20px 40px -10px rgba(0,0,0,0.6);
        }

        .detail-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--color-border);
        }

        .panel-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .panel-close {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-dim);
            width: 24px;
            height: 24px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .panel-close:hover {
            background: rgba(255,255,255,0.05);
            color: var(--color-text);
            border-color: rgba(255,255,255,0.2);
        }

        .panel-content {
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 300;
            line-height: 1.7;
            color: var(--color-text-dim);
        }

        .card-footer {
            padding: 1.25rem 2.5rem;
            border-top: 1px solid var(--color-border);
            background: var(--color-surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .legend {
            display: flex;
            gap: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .legend-marker {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend-marker--ai {
            background: var(--color-ai);
            box-shadow: 0 0 12px var(--color-ai-dim);
        }
        .legend-marker--human {
            background: var(--color-human);
            box-shadow: 0 0 12px var(--color-human-dim);
        }
        .legend-marker--unobservable {
            background: var(--color-unobservable);
            box-shadow: 0 0 12px var(--color-unobservable-dim);
        }

        .legend-label {
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--color-text-dim);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .footer-hint {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-style: italic;
            color: rgba(245, 240, 232, 0.3);
        }

        @media (max-width: 800px) {
            body { padding: 1rem; }
            .card-header { flex-direction: column; align-items: flex-start; padding: 1.5rem; }
            .header-right { text-align: left; max-width: 100%; margin-top: 1rem; }
            canvas { height: 400px; }
            .card-footer { flex-direction: column; gap: 1rem; }
            .legend { flex-wrap: wrap; justify-content: center; }
            .detail-panel { width: 220px; right: 1rem; top: 1rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <header class="card-header">
            <div class="header-left">
                <h1>The Complementarity View</h1>
                <p class="subtitle">What AI Cannot See</p>
            </div>
            <div class="header-right">
                <p class="epigraph">"A drunk man searches for his keys under a streetlamp—not because he lost them there, but because that's where the light is."</p>
                <p class="attribution">— The Streetlight Effect</p>
            </div>
        </header>

        <div class="card-body">
            <canvas id="canvas"></canvas>
            <div class="detail-panel" id="detailPanel">
                <div class="panel-header">
                    <div class="panel-title" id="panelTitle">Title</div>
                    <button class="panel-close" id="panelClose">✕</button>
                </div>
                <div class="panel-content" id="panelContent"></div>
            </div>
        </div>

        <footer class="card-footer">
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-marker legend-marker--ai"></span>
                    <span class="legend-label">Observable Data</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker legend-marker--human"></span>
                    <span class="legend-label">Human Perception</span>
                </div>
                <div class="legend-item">
                    <span class="legend-marker legend-marker--unobservable"></span>
                    <span class="legend-label">Model Unobservables</span>
                </div>
            </div>
            <p class="footer-hint">Click to explore</p>
        </footer>
    </div>

    <script>
    (function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detailPanel = document.getElementById('detailPanel');
        const panelTitle = document.getElementById('panelTitle');
        const panelContent = document.getElementById('panelContent');
        const panelClose = document.getElementById('panelClose');

        // Cinematic color palette
        const colors = {
            void: '#08080c',
            light: { core: '#fff8f0', mid: '#ffecd2', dim: 'rgba(255, 236, 210, 0.15)' },
            ai: { main: '#7dd3fc', glow: 'rgba(125, 211, 252, 0.4)' },
            human: { main: '#a3e635', glow: 'rgba(163, 230, 53, 0.4)' },
            unobservable: { main: '#fbbf24', glow: 'rgba(251, 191, 36, 0.35)' },
            text: { main: '#f5f0e8', dim: 'rgba(245, 240, 232, 0.5)' }
        };

        // Content
        const contentData = {
            ai: {
                title: 'The AI System',
                content: 'Confined to the cone of observable data. Powerful within its bounds—pattern recognition at superhuman scale—but fundamentally blind to everything outside the training distribution.',
                color: colors.ai.main
            },
            human: {
                title: 'Human Expert',
                content: 'Stands at the boundary between light and shadow. Accesses tacit knowledge, contextual signals, and situational awareness that never enters any database. The irreplaceable bridge.',
                color: colors.human.main
            },
            observable: {
                title: 'Observable Data',
                content: 'What enters the pipeline. Structured, measurable, scalable. AI\'s domain of excellence. But remember: the streetlight illuminates only where we chose to point it.',
                color: colors.ai.main
            },
            unobservable: {
                title: 'The Unobservables',
                content: 'The 90% that shapes expert judgment. Body language. Institutional memory. Unwritten rules. The feeling that something is off. Knowledge that exists but was never recorded.',
                color: colors.unobservable.main
            }
        };

        let W, H, dpr;
        let time = 0;
        let particles = [];
        let dustMotes = [];

        // Particle class
        class Particle {
            constructor(type, zone) {
                this.type = type;
                this.zone = zone;
                this.reset();
            }

            reset() {
                if (this.zone === 'light') {
                    this.x = 0.08 + Math.random() * 0.32;
                    this.y = 0.12 + Math.random() * 0.58;
                } else {
                    this.x = 0.52 + Math.random() * 0.42;
                    this.y = 0.12 + Math.random() * 0.58;
                }
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = 3 + Math.random() * 5;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.15 + Math.random() * 0.25;
                this.amp = 6 + Math.random() * 10;
                this.opacity = 0.5 + Math.random() * 0.5;
            }

            update(t) {
                this.x = this.baseX + Math.sin(t * this.speed + this.phase) * (this.amp / W) * 0.8;
                this.y = this.baseY + Math.cos(t * this.speed * 0.7 + this.phase) * (this.amp / H) * 0.8;
            }

            draw(ctx, W, H) {
                const x = this.x * W;
                const y = this.y * H;
                const color = this.type === 'observable' ? colors.ai : colors.unobservable;

                // Outer glow
                ctx.beginPath();
                ctx.arc(x, y, this.size * 3, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(x, y, 0, x, y, this.size * 3);
                grad.addColorStop(0, color.glow);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = color.main;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            hitTest(mx, my, W, H) {
                const x = this.x * W;
                const y = this.y * H;
                return Math.hypot(mx - x, my - y) < this.size + 15;
            }
        }

        // Dust mote for atmosphere
        class DustMote {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random();
                this.y = Math.random() * 0.75;
                this.size = 0.5 + Math.random() * 1.5;
                this.speed = 0.0002 + Math.random() * 0.0003;
                this.drift = (Math.random() - 0.5) * 0.0001;
                this.opacity = 0.1 + Math.random() * 0.3;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.x += this.drift + Math.sin(time * 0.5 + this.phase) * 0.00005;
                if (this.y < 0 || this.x < 0 || this.x > 1) this.reset();
            }

            draw(ctx, W, H) {
                const x = this.x * W;
                const y = this.y * H;

                // Only visible in light cone area
                const inLight = this.x < 0.45 && this.y > 0.05;
                if (!inLight) return;

                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 248, 240, ${this.opacity * 0.5})`;
                ctx.fill();
            }
        }

        // Figure
        class Figure {
            constructor(type, xPct) {
                this.type = type;
                this.xPct = xPct;
                this.color = type === 'ai' ? colors.ai : colors.human;
            }

            draw(ctx, W, H, groundY) {
                const x = this.xPct * W;
                const headR = W * 0.022;
                const bodyW = W * 0.038;
                const bodyH = W * 0.05;

                const footY = groundY - W * 0.015;
                const bodyY = footY - bodyH;
                const headY = bodyY - headR * 0.8;

                // Ambient glow
                ctx.beginPath();
                ctx.arc(x, headY, headR * 4, 0, Math.PI * 2);
                const glowGrad = ctx.createRadialGradient(x, headY, 0, x, headY, headR * 4);
                glowGrad.addColorStop(0, this.color.glow);
                glowGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGrad;
                ctx.fill();

                // Body
                ctx.beginPath();
                ctx.roundRect(x - bodyW/2, bodyY, bodyW, bodyH, 4);
                ctx.fillStyle = this.color.main;
                ctx.globalAlpha = 0.9;
                ctx.fill();
                ctx.globalAlpha = 1;

                // Head
                ctx.beginPath();
                ctx.arc(x, headY, headR, 0, Math.PI * 2);
                ctx.fillStyle = this.color.main;
                ctx.fill();

                // Label
                ctx.font = `500 ${W * 0.012}px 'Libre Franklin', sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillStyle = this.color.main;
                ctx.fillText(this.type === 'ai' ? 'AI' : 'HUMAN', x, footY + W * 0.025);

                this.bounds = { x: x - bodyW, y: headY - headR * 2, w: bodyW * 2, h: footY - headY + headR * 2 + W * 0.03 };
            }

            hitTest(mx, my) {
                if (!this.bounds) return false;
                return mx > this.bounds.x && mx < this.bounds.x + this.bounds.w &&
                       my > this.bounds.y && my < this.bounds.y + this.bounds.h;
            }
        }

        const aiFigure = new Figure('ai', 0.20);
        const humanFigure = new Figure('human', 0.42);

        function resize() {
            const rect = canvas.getBoundingClientRect();
            dpr = window.devicePixelRatio || 1;
            W = rect.width;
            H = rect.height;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        function init() {
            particles = [];
            dustMotes = [];

            for (let i = 0; i < 10; i++) particles.push(new Particle('observable', 'light'));
            for (let i = 0; i < 14; i++) particles.push(new Particle('unobservable', 'dark'));
            for (let i = 0; i < 60; i++) dustMotes.push(new DustMote());
        }

        function drawLightCone(ctx, W, H) {
            const sourceX = W * 0.24;
            const sourceY = H * 0.02;
            const groundY = H * 0.82;
            const coneLeft = W * 0.02;
            const coneRight = W * 0.46;

            // Volumetric light cone
            ctx.beginPath();
            ctx.moveTo(sourceX, sourceY);
            ctx.lineTo(coneLeft, groundY);
            ctx.lineTo(coneRight, groundY);
            ctx.closePath();

            const coneGrad = ctx.createLinearGradient(sourceX, sourceY, sourceX, groundY);
            coneGrad.addColorStop(0, 'rgba(255, 248, 240, 0.18)');
            coneGrad.addColorStop(0.3, 'rgba(255, 236, 210, 0.08)');
            coneGrad.addColorStop(0.7, 'rgba(255, 236, 210, 0.03)');
            coneGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = coneGrad;
            ctx.fill();

            // Edge highlights
            ctx.beginPath();
            ctx.moveTo(sourceX, sourceY);
            ctx.lineTo(coneLeft, groundY);
            ctx.strokeStyle = 'rgba(255, 248, 240, 0.06)';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(sourceX, sourceY);
            ctx.lineTo(coneRight, groundY);
            ctx.stroke();

            // Light source bloom
            for (let i = 3; i >= 0; i--) {
                ctx.beginPath();
                ctx.arc(sourceX, sourceY, 8 + i * 12, 0, Math.PI * 2);
                const bloomGrad = ctx.createRadialGradient(sourceX, sourceY, 0, sourceX, sourceY, 8 + i * 12);
                bloomGrad.addColorStop(0, i === 0 ? colors.light.core : 'transparent');
                bloomGrad.addColorStop(0.3, `rgba(255, 248, 240, ${0.4 - i * 0.1})`);
                bloomGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = bloomGrad;
                ctx.fill();
            }

            // Zone labels
            ctx.font = `600 ${W * 0.011}px 'Libre Franklin', sans-serif`;
            ctx.letterSpacing = '0.15em';
            ctx.fillStyle = 'rgba(255, 248, 240, 0.4)';
            ctx.textAlign = 'center';
            ctx.fillText('OBSERVABLE ZONE', sourceX, sourceY + H * 0.12);

            ctx.fillStyle = colors.unobservable.main;
            ctx.globalAlpha = 0.7;
            ctx.fillText('UNOBSERVABLES', W * 0.74, H * 0.45);
            ctx.globalAlpha = 1;

            return groundY;
        }

        function drawGround(ctx, W, H, groundY) {
            const grad = ctx.createLinearGradient(0, groundY, 0, H);
            grad.addColorStop(0, '#12121a');
            grad.addColorStop(1, colors.void);
            ctx.fillStyle = grad;
            ctx.fillRect(0, groundY, W, H - groundY);

            // Ground line
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(W, groundY);
            ctx.strokeStyle = 'rgba(255, 236, 210, 0.08)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawInsight(ctx, W, H, groundY) {
            const text = 'Humans access information the model never had';
            ctx.font = `italic ${W * 0.014}px 'Cormorant Garamond', serif`;

            const metrics = ctx.measureText(text);
            const padX = W * 0.025;
            const padY = H * 0.015;
            const pillW = metrics.width + padX * 2;
            const pillH = H * 0.045;
            const x = W * 0.5 - pillW / 2;
            const y = groundY + H * 0.05;

            ctx.beginPath();
            ctx.roundRect(x, y, pillW, pillH, pillH / 2);
            ctx.fillStyle = 'rgba(8, 8, 12, 0.9)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 236, 210, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.fillStyle = colors.text.dim;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, W * 0.5, y + pillH / 2);
        }

        function draw() {
            time += 0.016;

            // Clear with void color
            ctx.fillStyle = colors.void;
            ctx.fillRect(0, 0, W, H);

            // Draw light cone first
            const groundY = drawLightCone(ctx, W, H);

            // Update and draw dust motes (atmosphere)
            dustMotes.forEach(d => {
                d.update();
                d.draw(ctx, W, H);
            });

            // Update and draw particles
            particles.forEach(p => {
                p.update(time);
                p.draw(ctx, W, H);
            });

            // Draw ground
            drawGround(ctx, W, H, groundY);

            // Draw figures
            aiFigure.draw(ctx, W, H, groundY);
            humanFigure.draw(ctx, W, H, groundY);

            // Draw insight
            drawInsight(ctx, W, H, groundY);

            requestAnimationFrame(draw);
        }

        function showPanel(type) {
            const data = contentData[type];
            if (!data) return;

            panelTitle.textContent = data.title;
            panelTitle.style.color = data.color;
            panelContent.textContent = data.content;
            detailPanel.classList.add('active');
        }

        function hidePanel() {
            detailPanel.classList.remove('active');
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            if (aiFigure.hitTest(mx, my)) { showPanel('ai'); return; }
            if (humanFigure.hitTest(mx, my)) { showPanel('human'); return; }

            for (const p of particles) {
                if (p.hitTest(mx, my, W, H)) {
                    showPanel(p.type);
                    return;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            let hovering = aiFigure.hitTest(mx, my) || humanFigure.hitTest(mx, my);
            if (!hovering) {
                for (const p of particles) {
                    if (p.hitTest(mx, my, W, H)) { hovering = true; break; }
                }
            }
            canvas.style.cursor = hovering ? 'pointer' : 'default';
        });

        panelClose.addEventListener('click', hidePanel);

        resize();
        init();
        draw();
        window.addEventListener('resize', () => { resize(); });
    })();
    </script>
</body>
</html>
